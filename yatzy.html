<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Yatzy App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vuex@3.1.0/dist/vuex.js"></script>
    <link rel="stylesheet" href="yatzy.css">
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="app">
      <!-- stuff goes here -->
      <div id="main-table">
        <div>
          <div id="greeting">
            {{ name }}
          </div>
            <div>
              <yatzy-table>
              </yatzy-table>
            </div>
            <div class="dice-div">
              <dice v-for="dice, index in store.state.dices"
              v-bind:value="dice.value"
              v-bind:selected="dice.selected"
              v-bind:index="index">
            </div>
            <div>
              <button v-on:click="rollDice"
              class="dice-button"
              v-bind:class="{buttonDisabled:store.getters.count > 2}"
              >Roll</button>
            </div>  
        </div>
      </div>
    </div>
    <script src="yatzy.js"></script>
  </body>
</html>
